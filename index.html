<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>infinity</title>
</head>

<body>
    <div class="container">
        <div class="signin">
            <h2 class="title">WELCOME TO</h2>
            <img src="infinity.png" alt="infinity">
            <p>Log in to get in the moment updates on the things that interest you.</p>
            <div class="fields">
                <div class="tfield">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="tfield">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div><br>
                <button class="btn">SIGN IN</button><br>
            </div>
            <div class="do">
            <p>Don't have an account?<a href="#">Sign Up Now</a></p></div>
            <p class="or">Or</p>
            <p class="cont">Continue with social media</p>
            <div class="some">
                <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.google.com"><i class="fab fa-google"></i></a>
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="infinity">
            <img src="infinity.png" alt="logo">
            <h1 class="in">INFINITY</h1>
            <p class="inf">Infinity is something which is boundless, endless, or larger than any natural number. It is
                often denoted by the infinity symbol.</p>
        </div>
    </div>
</body>

</html>
